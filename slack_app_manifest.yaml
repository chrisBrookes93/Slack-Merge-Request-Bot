_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: GitLab MR Bot
  description: Notifications related to GitLab Merge Requests
  background_color: "#c55100"
features:
  bot_user:
    display_name: GitLab MR Bot
    always_online: false
  slash_commands:
    - command: /mrlist
      description: List the active Merge Requests
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - commands
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
